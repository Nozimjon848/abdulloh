  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      background: #0a0a0a;
      color: white;
      overflow: hidden;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 10;
    }

    #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    p {
      font-size: 1rem;
      margin-bottom: 40px;
      color: #ccc;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      gap: 25px;
      justify-content: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      width: 180px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 15px 20px;
      text-decoration: none;
      color: white;
      transition: 0.3s ease;
      box-shadow: 0 4px 15px rgba(255, 255, 255, 0.05);
      position: relative;
      overflow: hidden;
    }

    .card::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
      transform: scale(0);
      transition: transform 0.5s ease;
    }

    .card:hover::before {
      transform: scale(1);
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.2);
    }

    .card i {
      font-size: 35px;
      margin-right: 15px;
      color: cyan;
    }

    .card span {
      font-size: 1.2rem;
      font-weight: 600;
    }

    @media (max-width: 600px) {
      .card {
        width: 90%;
        flex-direction: column;
        text-align: center;
        justify-content: center;
      }

      .card i {
        margin-right: 0;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
